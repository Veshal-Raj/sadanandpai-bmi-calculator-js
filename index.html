<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <p>Height (cm):</p>
            <input type="number" id="height-input" min="0">
        </div>
        <div class="row">
            <p>weight (kg):</p>
            <input type="number" id="weight-input" min="0">
        </div>
        <div class="row">
            <button id="calculate-bmi-btn">Calculate BMI</button>
            <h1>Your BMI:</h1>
            <p id="bmi-result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
